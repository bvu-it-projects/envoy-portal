version: '3.8'

services:
  mysql:
    platform: linux/x86_64
    container_name: bvu_envoy_mysql
    image: mysql
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  phpmyadmin:
    depends_on:
      - mysql
    container_name: bvu_envoy_phpmyadmin
    image: phpmyadmin
    restart: always
    ports:
      - 3456:80
    environment:
      PMA_HOST: mysql
